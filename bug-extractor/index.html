<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BitBucket BugList Extractor</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/mustache.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div id="main-container">
        <div id="top-bar" class="darker-bg">
            <p>Top Bar with the form</p>
            <input type="file" id="input-file" class="input-file-button">
        </div>
        <div id="settings">
            <div class="inner-settings">
                <div class="line-setting">
                    <div class="line-setting">
                        <p>Minimum ID</p>
                        <input id="minimum-id" type="number" value="0">
                    </div>
                    <div class="line-setting">
                        <p>Maximum ID</p>
                        <input id="maximum-id" type="number" value="0">
                    </div>
                    <div class="line-setting">
                        <p>Status</p>
                        <select id="status">
                            <option value="resolved" selected>Resolved</option>
                            <option value="new">New</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div id="center-container">
            <div id="table-container">
                <h1>This easy kit would parse a bitbucket export .json</h1>
                <p>If you don't have one, you could download a sample .json <a href="test-file.json" target="_blank" title="sample json">here</a>!</p>
                <p>(and then upload it)</p>
                <!-- generated content -->
            </div>
        </div>
    </div>
</body>
</html>
